  <head>

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="hero">
      <p>ðŸ‘‹Hello, I am</p>
      <h1>Kifilwe Jasmin Maroga</h1>
      <h2 class="mb-5">Front-end developer based in South Africa</h2>
      <div>
        <a href="#" class="btn btn-branding">Contact me</a>
      </div>
    </div>

    <div class="text-center m-4">
      <p id="typewriter" class="text-4xl font-bold"></p>
    </div>

    <h2 class="mb-5">Recent Projects</h2>

    <div class="row recent-projects justify-content-around">
      <div class="col-md-6">
        <h3 class="mb-5">Anime Project</h3>
        <img
          src="images/anime.png"
          alt="Anime Project"
          class="img-fluid border p-2 rounded shadow mb-4"
        />
      </div>

      <div class="col-md-6">
        <h3 class="mb-5">Weather App</h3>
        <img
          src="images/weather.png"
          alt="Weather App"
          class="img-fluid border p-2 rounded shadow mb-3"
        />
      </div>
    </div>

    <script>
      const words = [
        "I've had so much fun coding",
        "These are my final projects",
        " so far on my SheCodes journey",
        "My anime project",
        "from SheCodes Basics",
        "and ",
        "My weather app project",
        "from SheCodes Plus",
      ];
      let i = 0;
      let j = 0;
      let currentWord = "";
      let isDeleting = false;

      function type() {
        currentWord = words[i];
        if (isDeleting) {
          document.getElementById("typewriter").textContent =
            currentWord.substring(0, j - 1);
          j--;
          if (j == 0) {
            isDeleting = false;
            i++;
            if (i == words.length) {
              i = 0;
            }
          }
        } else {
          document.getElementById("typewriter").textContent =
            currentWord.substring(0, j + 1);
          j++;
          if (j == currentWord.length) {
            isDeleting = true;
          }
        }
        setTimeout(type, 150);
      }

      type();
    </script>
  </body>
</html>
